- name: group/public
  description: "Group for public resources access"
  permissions:

- name: role/arlas/user
  description: "ARLAS Server basic user (read access only)"
  permissions:
    - value: rule:explore/.*:GET,POST:0
      description: Read ARLAS Server '/explore/{collection}.*' endpoints
    - value: rule:collections/.*:GET:1
      description: Read ARLAS Server '/collections/{collection}.*' endpoints
    - value: rule:explore/_list:GET:4
      description: Read ARLAS Server '/explore/_list' endpoint
    - value: rule:explore/ogc/opensearch/.*:GET:9
      description: Read ARLAS Server '/explore/ogc/opensearch/{collection}.*' endpoints
    - value: rule:ogc/.*:GET:9
      description: Read ARLAS Server '/ogc/.*' endpoints
    - value: rule:stac/.*:GET,POST:9
      description: Read ARLAS Server '/stac/.*' endpoints
    - value: rule:persist/resource/.*:GET:110
      description: Get ARLAS Persistence '/persist/resource/.*' endpoints
    - value: rule:persist/groups/.*:GET:90
      description: Get ARLAS Persistence '/persist/groups/{zone}' endpoints
    - value: rule:persist/resources/.*:GET:120
      description: Get ARLAS Persistence '/persist/resources/{zone}' endpoints
    - value: rule:authorize/resources:GET:110
      description: Get ARLAS Permissions '/authorize/resources' endpoint
    - value: rule:session:POST:40
      description: ARLAS IDP endpoints
    - value: rule:session/.*:PUT:40
      description: ARLAS IDP endpoints
    - value: rule:permissions:GET:40
      description: ARLAS IDP endpoints

- name: role/arlas/tagger
  description: "ARLAS Tagger user (tagging features)"
  permissions:
    - value: rule:write/.*:POST:10
      description: Post ARLAS Tagger 'write/{collection}.*' endpoint
    - value: rule:status/.*:GET:11
      description: Read ARLAS Tagger 'status/{collection}.*' endpoint

- name: role/arlas/owner
  description: "ARLAS Server admin"
  permissions:
    - value: rule:collections:GET:5
      description: Read ARLAS Server '/collections' endpoint
    - value: rule:collections/.*:PUT,DELETE:6
      description: Update/delete on ARLAS Server '/collections/{collection}.*' endpoints
    - value: rule:collections/_import:POST:7
      description: Post ARLAS Server '/collections/_import' endpoint
    - value: rule:persist/resource/.*:PUT,POST,DELETE:140
      description: Put/post/delete ARLAS Persistence '/persist/resource/.*' endpoints
    - value: rule:storage/.*:GET,DELETE:7
      description: ARLAS Collection storage '/storage/.*' endpoints from collection-server
    - value: rule:data/.*:GET,POST,DELETE:6
      description: Read/delete ARLAS City '/data/{collection}.*' endpoints from city-server
    - value: rule:process/.*:GET,POST:30
      description: ARLAS City '/process/{collection}.*' endpoints from city-server
    - value: rule:usage:GET:40
      description: ARLAS City '/usage' endpoints from city-server

- name: role/idp/admin
  description: "ARLAS IDP admin (can do everything)"
  permissions:

- name: role/idp/owner
  description: "ARLAS IDP organisation owner (can manage own organisations)"
  permissions:
    - value: rule:organisations:GET,POST:40
      description: ARLAS IDP endpoints
    - value: rule:organisations/.*:GET,POST,DELETE:40
      description: ARLAS IDP endpoints
    - value: rule:permissions/.*:POST,DELETE:40
      description: ARLAS IDP endpoints
    - value: rule:users:GET,POST:40
      description: ARLAS IDP endpoints
    - value: rule:users/.*:GET,PUT,POST,DELETE:40
      description: ARLAS IDP endpoints
