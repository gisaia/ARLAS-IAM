technicalRoles:
  group/public: []

  role/arlas/user:
# ARLAS explore
    - r:explore/.*:GET,POST
    - r:collections/.*:GET
    - r:explore/_list:GET
    - r:explore/ogc/opensearch/.*:GET
    - r:ogc/.*:GET
    - r:stac/.*:GET,POST
# ARLAS persistence
    - r:persist/resource/.*:GET
    - r:persist/groups/.*:GET
    - r:persist/resources/.*:GET
# ARLAS permissions
    - r:authorize/resources:GET
# ARLAS IDP session management
    - r:session:POST,DELETE
    - r:session/.*:PUT
    - r:permissions:GET

  role/arlas/tagger:
    - r:write/.*:POST
    - r:status/.*:GET

  role/arlas/owner:
# ARLAS explore
    - r:collections:GET
    - r:collections/.*:PUT,DELETE
    - r:persist/resource/.*:PUT,POST,DELETE
#    - r:collections/_import:POST
# ARLAS city
    - r:storage/.*:GET,DELETE
    - r:data/.*:GET,POST,DELETE
    - r:process/.*:GET,POST
    - r:usage:GET
# ARLAS IDP
    - r:organisations:GET,POST
    - r:organisations/.*:GET,POST,DELETE
    - r:users:POST
    - r:users/.*:GET,PUT,POST,DELETE

  role/idp/admin:
    - r:organisations:GET,POST
    - r:organisations/.*:GET,POST,DELETE
    - r:users:POST
    - r:users/.*:GET,PUT,POST,DELETE
    - r:session:POST,DELETE
    - r:session/.*:PUT
    - r:permissions:GET
